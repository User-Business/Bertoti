<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Empresa e Funcionário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Cadastro de Empresa</h2>
  <form id="empresaForm">
    <input type="text" id="cnpj" placeholder="CNPJ" required />
    <input type="text" id="nomeEmpresa" placeholder="Nome da Empresa" required />
    <input type="text" id="enderecoEmpresa" placeholder="Endereço" required />
    <button type="submit">Cadastrar Empresa</button>
  </form>

  <hr />

  <h2>Cadastro de Funcionário</h2>
  <form id="funcionarioForm">
    <input type="text" id="nomeFuncionario" placeholder="Nome" required />
    <input type="text" id="cpfFuncionario" placeholder="CPF" required />
    <input type="text" id="funcaoFuncionario" placeholder="Função" required />
    <input type="email" id="emailFuncionario" placeholder="Email" required />
    <input type="text" id="empresaFuncionario" placeholder="CNPJ da Empresa" required />
    <input type="number" id="cargaHorariaFuncionario" placeholder="Carga Horária (opcional)" />
    <input type="file" id="imagemFuncionario" accept="image/*" />
    <button type="submit">Cadastrar Funcionário</button>
  </form>

  <hr />

  <h2>Lista de Funcionários</h2>
  <ul id="listaFuncionarios"></ul>

  <script src="script.js"></script>
</body>
</html>
